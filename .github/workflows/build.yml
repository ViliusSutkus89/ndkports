name: build
run-name: build ${{ inputs.package }} ${{ inputs.version }}
on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      version:
        required: false
        type: string
        default: ''
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[SkipCI]')"
    name: ${{ matrix.ndk }} ${{ matrix.libraryType }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ndk:
          - "26.1.10909125"
          - "25.2.9519653"
        libraryType:
          - "shared"
          - "static"

    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - run: sdkmanager "ndk;${{ matrix.ndk }}"
      - run: pip3 install --user ninja meson

      - uses: actions/checkout@v4

      - run: ./gradlew ${{ inputs.package }}:publishToMavenLocal \
          -PpackageVersion=${{ inputs.version }} \
          -PndkPath=${{ env.ANDROID_SDK_ROOT }}/ndk/${{ matrix.ndk }} \
          -PlibraryType=${{ matrix.libraryType }}

      - uses: actions/upload-artifact@v3
        name: Artifact logs
        if: always()
        with:
          name: "${{ inputs.package }}-${{ inputs.version }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-logs"
          path: "${{ inputs.package }}/build/port/logs"

      - run: tar --use-compress-program=lz4 \
          -cf "${{ inputs.package }}-${{ inputs.version }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-build.tar.lz4" \
          "${{ inputs.package }}/build"
        if: always()
      - uses: actions/upload-artifact@v3
        name: Artifact build
        if: always()
        with:
          name: "${{ inputs.package }}-${{ inputs.version }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-build.tar.lz4"
          path: "${{ inputs.package }}-${{ inputs.version }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-build.tar.lz4"

      - uses: actions/upload-artifact@v3
        name: Artifact MavenLocal
        with:
          name: "${{ inputs.package }}-${{ inputs.version }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-mavenLocal"
          path: ~/.m2
          if-no-files-found: error
