name: release
on:
  workflow_dispatch:
    inputs:
      PACKAGE:
        description: 'Package name'
        required: true
      VERSION:
        description: 'Package version'
        default: ''
        required: false
jobs:
  release:
    name: Release ${{ github.event.inputs.PACKAGE }} ${{ github.event.inputs.VERSION }} ${{ matrix.ndk }} ${{ matrix.libraryType }}
    environment: SonatypeAccess
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ndk:
          - "26.1.10909125"
          - "25.2.9519653"
        libraryType:
          - "shared"
          - "static"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3
      - run: sdkmanager "ndk;${{ matrix.ndk }}"
      - run: pip3 install --user ninja meson

      - run: ./gradlew ${{ github.event.inputs.PACKAGE }}:publishToMavenLocal -PpackageVersion=${{ github.even.inputs.VERSION }} -PndkPath=${{ env.ANDROID_SDK_ROOT }}/ndk/${{ matrix.ndk }} -PlibraryType=${{ matrix.libraryType }}

      - uses: actions/upload-artifact@v3
        with:
          name: "${{ github.event.inputs.PACKAGE }}-${{ github.even.inputs.VERSION }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-logs"
          path: "${{ github.event.inputs.PACKAGE }}/build/port/logs"
          if-no-files-found: error

      - uses: actions/upload-artifact@v3
        with:
          name: "${{ inputs.package }}-${{ github.even.inputs.VERSION }}-${{ matrix.ndk }}-${{ matrix.libraryType }}-mavenLocal"
          path: ~/.m2
          if-no-files-found: error

      - run: ./gradlew ${{ github.event.inputs.PACKAGE }}:publishToSonatype -PpackageVersion=${{ github.even.inputs.VERSION }} closeSonatypeStagingRepository -PndkPath=${{ env.ANDROID_SDK_ROOT }}/ndk/${{ matrix.ndk }} -PlibraryType=${{ matrix.libraryType }}
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASS: ${{ secrets.SIGNING_PASS }}
